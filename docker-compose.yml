version: '3.7'
services:
  node:
    build: .
    env_file:
      - .env
    container_name: homelib
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    command: npm run start:n
    restart: on-failure
    networks:
      - app-network

  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    container_name: homelib_pg
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
    restart: on-failure
    volumes:
      - .:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:6.18
    networks:
      - app-network
    ports:
      - '8080:80'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    env_file:
      - .env
    environment:
      - PGADMIN_CONFIG_SERVER_MODE=False
    logging:
      driver: none

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  node:
  pgadmin:
  logging:
    driver: none
  pgadmin-data:
